<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="form">
      <div class="form-check form-switch">
        <input onchange="darkMode()" class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckDefault">Dark Mode</label>
      </div>
      <h1>Contato</h1>
      
      <h2>Insira dados iniciais para envio</h2>

      <label for="nome">Seu nome:</label>
      <input type="text" id="nome" />

      <label for="mensagem">Observações:</label>
      <textarea type="text" id="mensagem"></textarea>

      <button onclick="conferirMensagemWhatsApp()">Conferir Mensagem</button>
    </div>

    <div id="conf" class="noConf">
      <p>Nome: <span id="confNome"></span></p>
      <p>Observações: <span id="confMsg"></span></p>
      <p>Data: <span id="confDate"></span></p>
      <button formtarget="_blank" onclick="enviar()">Enviar Mensagem</button>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
